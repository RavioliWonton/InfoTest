buildscript {
    ext {
        compose_version = '1.6.0-beta02'
        compose_material3_version = '1.2.0-alpha12'
        accompanist_version = '0.33.2-alpha'
        coroutine_version = '1.7.3'
    }
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.3.0-alpha17' apply false
    id 'com.android.library' version '8.3.0-alpha17' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.21' apply false
    id 'org.gradle.android.cache-fix' version '3.0' apply false
    id 'com.google.devtools.ksp' version '1.9.21-1.0.15' apply false
    id 'com.android.test' version '8.3.0-alpha17' apply false
    id 'androidx.baselineprofile' version '1.2.2' apply false
}


tasks.register('clean') {
    delete rootProject.layout.buildDirectory
}