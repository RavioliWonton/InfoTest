buildscript {
    ext {
        compose_version = '1.6.0-alpha03'
        compose_material3_version = '1.2.0-alpha05'
        accompanist_version = '0.31.6-rc'
        coroutine_version = '1.7.3'
    }
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.0-alpha15' apply false
    id 'com.android.library' version '8.2.0-alpha15' apply false
    id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
    id 'org.gradle.android.cache-fix' version '2.7.2' apply false
    id 'com.google.devtools.ksp' version '1.9.0-1.0.13' apply false
}


tasks.register('clean') {
    delete rootProject.layout.buildDirectory
}