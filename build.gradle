buildscript {
    ext {
        compose_version = '1.5.0-beta01'
        compose_material3_version = '1.2.0-alpha02'
        accompanist_version = '0.31.3-beta'
        coroutine_version = '1.7.1'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '8.2.0-alpha07' apply false
    id 'com.android.library' version '8.2.0-alpha07' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.21' apply false
    id 'org.gradle.android.cache-fix' version '2.7.1' apply false
    id 'com.google.devtools.ksp' version '1.8.21-1.0.11' apply false
}


tasks.register('clean') {
    delete rootProject.buildDir
}