plugins {
    id 'com.android.application'
    id 'org.gradle.android.cache-fix'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'dev.zacsweers.moshix' version '0.22.0'
    id 'com.github.ben-manes.versions' version '0.46.0'
    id 'com.getkeepsafe.dexcount' version '4.0.0'
}

android {
    compileSdkPreview "UpsideDownCake"
    ndkVersion '25.2.9519653'

    defaultConfig {
        applicationId "com.example.infotest"
        minSdk 21
        targetSdkPreview "UpsideDownCake"
        versionCode 4
        versionName "1.0.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        ndk {
            //noinspection ChromeOsAbiSupport
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
        resourceConfigurations += ["zh"]
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dependenciesInfo {
        // Disables dependency metadata when building APKs.
        includeInApk = false
        // Disables dependency metadata when building Android App Bundles.
        includeInBundle = false
    }

    compileOptions {
        incremental true
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
        languageVersion = '1.8'
        apiVersion = '1.8'
        javaParameters = true
        freeCompilerArgs += ["-opt-in=kotlin.RequiresOptIn", "-P", "plugin:androidx.compose.compiler.plugins.kotlin:suppressKotlinVersionCompatibilityCheck=1.8.20"]
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = '1.4.5'
    }

    packaging {
        resources.excludes += '/META-INF/{AL2.0,LGPL2.1}'
        resources.excludes += ['DebugProbesKt.bin']
        resources.excludes += 'META-INF/versions/9/previous-compilation-data.bin'
    }

    namespace 'com.example.infotest'

    testCoverage {
        jacocoVersion = '0.8.8'
    }

    lint {
        abortOnError false
        checkAllWarnings true
        checkDependencies true
        explainIssues true
        showAll true
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs_nio:2.0.3'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'
    implementation 'com.louiscad.splitties:splitties-appctx:3.0.0'
    implementation 'androidx.core:core-ktx:1.12.0-alpha03'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.2.0'
    implementation 'androidx.fragment:fragment-ktx:1.6.0-alpha09'
    implementation 'androidx.collection:collection-ktx:1.3.0-alpha04'
    implementation "androidx.compose.animation:animation:$compose_version"
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation 'androidx.compose.material3:material3:1.1.0-beta02'
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation "androidx.compose.foundation:foundation:$compose_version"
    implementation "androidx.compose.foundation:foundation-layout:$compose_version"
    implementation 'com.google.accompanist:accompanist-permissions:0.31.0-alpha'
    implementation 'com.google.accompanist:accompanist-systemuicontroller:0.31.0-alpha'
    implementation 'androidx.exifinterface:exifinterface:1.3.6'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.6.1'
    implementation 'androidx.activity:activity-compose:1.8.0-alpha03'
    implementation 'androidx.window:window:1.1.0-beta02'
    implementation 'androidx.loader:loader:1.1.0'
    implementation 'androidx.annotation:annotation:1.7.0-alpha02'
    implementation 'androidx.annotation:annotation-experimental:1.4.0-dev01'
    implementation 'com.squareup.okio:okio:3.3.0'
    implementation 'com.squareup.moshi:moshi:1.14.0'
    implementation 'com.tencent:mmkv:1.2.15'
    implementation 'com.getkeepsafe.relinker:relinker:1.4.5'
    //implementation 'com.guardsquare:proguard-retrace:7.3.1'
    implementation 'com.google.android.gms:play-services-basement:18.2.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.0-Beta'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.0-Beta'
    implementation 'com.github.instacart:truetime-android:4.0.0.alpha'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.0-alpha01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.0-alpha01'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"
}